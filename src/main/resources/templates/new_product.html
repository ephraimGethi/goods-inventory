<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
<title>Add New Product</title>
</head>
<body>
<div class="container">
<div class="row">
<h1 class="text-center">ADD NEW PRODUCT</h1>
<form th:action="@{/goods}" th:object="${goods}" 
method="post">
<label for="id" class="form-label"><b>ID:</b></label>
<input 
type="text" 
name="id" 
th:field="*{id}"
class="form-control">
<label for="month" class="form-label"><b>MONTH:</b></label>
<input 
type="text" 
name="month" 
th:field="*{month}"
class="form-control">
<label for="ItemName" class="form-label"><b>ITEMNAME:</b></label>
<input 
type="text" 
name="ItemName" 
th:field="*{itemName}"
class="form-control">
<label for="itemDescription" class="form-label"><b>ITEM DESCRIPTION:</b></label>
<input 
type="text" 
name="itemDescription" 
th:field="*{itemDescription}"
class="form-control">
<button type="submit" class="btn btn-primary">SUBMIT</button>
</form>
</div>
</div>
</body>
</html>
